<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/258149/pexels-photo-258149.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <div class = "card">
        
        <div class="search">
           
            <input type="text" placeholder="City name ?" spellcheck="false">
            
            <button><img src="svg/search.png" alt=""></button>
       
        </div>
        <div class="error">
            <p>Invalid city name</p>

        </div>
        <div class="weather">
            <img src="svg/snow.png" alt="snow" class="weather-icon">
           <h1 class="temp">1°C</h1>
           <h2 class="city">Bettiah</h2>

           <div class="details">
            <div class="col">
                <img src="svg/humidity.png" alt="Humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="svg/wind.png" alt="Humidity">
                <div>
                    <p class="wind">50km/h</p>
                    <p>Wind speed</p>
                </div>
           </div>

        </div>
    </div>
</div>

<div class="footer">
    <div class="copyright">
        <div class="linkcard">
        <h3> © 2023 Arif Afzal </h3>
        <h4><img src="svg/briefcase.png" width="20" height="20" style="vertical-align: middle; margin-right: 5px;">
            <a href="https://arifafzal51.github.io/ArifAfzal/" target="_blank">I am here </a>
        </h4>
        <h4><a href="https://github.com/Arifafzal51" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Icon" width="20" height="20" style="vertical-align: middle; margin-right: 5px;">
            GitHub</a>
        </h4>


        
    </div>
    </div>
</div>
  
    

<script src="script.js"></script>

    
</body>
</html>
